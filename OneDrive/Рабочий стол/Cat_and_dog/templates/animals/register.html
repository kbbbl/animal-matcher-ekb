{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-person-plus"></i> Регистрация</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя *</label>
                        <input type="text" id="username" name="username" class="form-control"
                               placeholder="Придумайте логин" required>
                        <small class="form-text text-muted">Только буквы, цифры и @/./+/-/_</small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" id="email" name="email" class="form-control"
                               placeholder="example@mail.ru" required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль *</label>
                        <input type="password" id="password1" name="password1" class="form-control"
                               placeholder="Минимум 8 символов" required minlength="8">
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтверждение пароля *</label>
                        <input type="password" id="password2" name="password2" class="form-control"
                               placeholder="Повторите пароль" required minlength="8">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Зарегистрироваться
                        </button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                            Уже есть аккаунт? Войти
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
